<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="assignment week four">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Assignment week 4</title>
  </head>
  <body> 
    <header class="header" role="banner">
      <h1 class="header__title" tabindex="0">Make Huge Moves </h1>
      <div class="header__container">
        <nav class="header__nav" tabindex="0" aria-label="Select language"> 
          <ul class="header__list" role="list" aria-label="language">Language
            <li class="header__list-item" id="btn_language_1" role="listitem" aria-label="Spanish language"> <a class="header__list-link" href="#" aria-label="Spanish">Es </a></li>
            <li class="header__list-item" id="btn_language_2" role="listitem" aria-label="English language"> <a class="header__list-link" href="#" aria-label="English">En</a></li><br>
          </ul>
        </nav>
        <nav class="header__nav" tabindex="0" aria-label="Select currency"> 
          <ul class="header__list" role="list" aria-label="currency"> Currency 
            <li class="header__list-item" role="listitem" aria-label="Dolar"> <a class="header__list-link" href="#" aria-label="Dolar">USD </a></li>
            <li class="header__list-item" role="listitem" aria-label="Peso Colombiano"> <a class="header__list-link" href="#" aria-label="Peso Colombiano">COP  </a><br></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main" aria-label="Logo"><a href="https://sites.google.com/hugeinc.com/intra" target="_blank" rel="noreferrer"> <img class="main__image" src="../images/Huge-H-Black.jpg" alt="logo-huge" width="50" height="50"><img class="main__image-desktop" src="../images/huge-llc-vector-logo-desktop.jpg" alt="logo-huge" width="200" height="111"></a>
      <nav class="main__nav" role="navigation" aria-label="menu">
        <ul class="main__list" role="list" aria-label="menu">
          <li class="main__list-item" role="listitem" aria-label="program"><a class="main__list-link" href="#" role="button" aria-label="program">Program</a></li>
          <li class="main__list-item" role="listitem" aria-label="tech">  <a class="main__list-link" href="#" role="button" aria-label="tech">Tech </a></li>
          <li class="main__list-item" role="listitem" aria-label="talent"><a class="main__list-link" href="#" role="button" aria-label="talent">Talent</a><br></li>
        </ul>
      </nav>
    </main>
    <article class="article" role="article">
      <section class="article__banner" aria-label="banner huge"><img class="article__banner-image" src="../images/banner-huge.jpg" width="375" heigth="188" alt="banner-huge" tabindex="0" aria-label="banner huge"><img class="article__banner-image-tablet" src="../images/banner-huge-tablet.jpg" width="768" heigth="350" alt="banner-huge" tabindex="0" aria-label="banner huge"><img class="article__banner-image-desktop" src="../images/banner-huge-desktop.jpeg" width="1024" heigth="512" alt="banner-huge" tabindex="0" aria-label="banner huge"></section>
      <section class="content" aria-label="content">
        <div class="content__article" role="article"> 
          <h2 class="content__article-title" tabindex="0">Program </h2><img class="content__article-image" role="img" src="../images/program-huge.jpg" alt="program image" width="375" height="300" tabindex="0" aria-label="program"><img class="content__article-image-tablet1" src="../images/program-huge-tablet.jpg" width="768" heigth="500" alt="program" tabindex="0"><img class="content__article-image-desktop1" src="../images/program-huge-desktop.jpg" width="350" heigth="250" alt="program" tabindex="0">
          <h2 class="content__article-title" tabindex="0">Tech</h2><img class="content__article-image" role="img" src="../images/tech-huge.jpg" alt="tech image" width="375" height="300" tabindex="0"><img class="content__article-image-tablet2" src="../images/tech-huge-tablet.jpg" width="768" heigth="500" alt="tech" tabindex="0"><img class="content__article-image-desktop2" src="../images/tech-huge-desktop.jpg" width="350" heigth="250" alt="tech" tabindex="0">
          <h2 class="content__article-title" tabindex="0">Talent </h2><img class="content__article-image" role="img" src="../images/talent-huge.jpg" alt="Talent image" width="375" height="300" tabindex="0"><img class="content__article-image-tablet3" src="../images/talent-huge-tablet.jpg" width="768" heigth="500" alt="talent" tabindex="0"><img class="content__article-image-desktop3" src="../images/talent-huge-desktop.jpg" width="350" heigth="250" alt="talent" tabindex="0">
        </div>
      </section>
      <section class="form" aria-label="Contac Us">
        <h3 class="form__title" tabindex="0">Contact Us  </h3>
        <form class="form__container" method="GET" autocomplete="off" autofocus>
          <div class="from__container-text">
            <div class="form__container-name">
              <label class="form__container-label" for="name" tabindex="0">Nombre  </label>
              <input class="form__container-input" id="name" name="name" type="text" placeholder="Name">
            </div>
            <div class="form__container-name">
              <label class="form__container-label" for="last-name" tabindex="0">Apellido</label>
              <input class="form__container-input" id="last-name" name="last-name" type="text" placeholder="Last Name">
            </div>
            <div class="form__container-name">
              <label class="form__container-label" for="email" tabindex="0">E-mail</label>
              <input class="form__container-input" id="email" name="email" type="email" placeholder="e-mail" required>
            </div>
          </div>
          <div class="form__container-message">
            <label class="form__container-label" for="message" tabindex="0">Mensaje </label>
            <textarea class="form__container-input" id="message" name="message" cols="30" rows="10" placeholder="write your message here"> </textarea>
          </div>
          <div class="form__container-btn">
            <button class="form__btn" type="submit">Send</button>
          </div>
        </form>
      </section>
    </article>
    <footer class="footer" tabindex="0"> 
      <p class="footer__text">Powered by the M1 talent program at HUGE.</p>
    </footer>
  </body>
</html>
